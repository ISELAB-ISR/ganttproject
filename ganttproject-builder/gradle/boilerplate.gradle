sourceSets {
  main {
    compileClasspath += files(cfg.projectClasspath)
    java {
      srcDir 'src'
    }
    output.classesDir = file('bin')
  }
}

jar {
  destinationDir = file(".")
  archiveName = cfg.archiveName
}

task copyFiles(type:Copy) {
  from(".")
  into(cfg.installDir)
  includes = cfg.outputFiles
}

copyFiles.dependsOn jar
assemble.dependsOn copyFiles 

